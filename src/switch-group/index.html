<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch-Group</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <fieldset id="switch-group">
      <legend>text alignment</legend>
      <div class="group-switch">
        <input type="radio" checked id="left" name="alignment" />
        <label for="left">left</label>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
          <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="4">
            <path d="M42 9H6" />
            <path d="M34 19H6" />
            <path d="M42 29H6" />
            <path d="M34 39H6" />
          </g>
        </svg>
      </div>

      <div class="group-switch">
        <input type="radio" id="center" name="alignment" />
        <label for="center">center</label>
        <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 48 48">
          <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="4">
            <path d="M36 19H12" />
            <path d="M42 9H6" />
            <path d="M42 29H6" />
            <path d="M36 39H12" />
          </g>
        </svg>
      </div>

      <div class="group-switch">
        <input type="radio" id="right" name="alignment" />
        <label for="right">right</label>
        <svg xmlns="http://www.w3.org/2000/svg"viewBox="0 0 48 48">
          <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="4">
            <path d="M42 9H6" />
            <path d="M42 19H14" />
            <path d="M42 29H6" />
            <path d="M42 39H14" />
          </g>
        </svg>
      </div>

      <div class="group-switch">
        <input type="radio" id="justify" name="alignment" />
        <label for="justify">justify</label>
        <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 32 32">
          <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 7h22M5 13h22M5 19h22M5 25h22" />
        </svg>
      </div>
    </fieldset>

    <article>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eum illum asperiores, voluptatum explicabo placeat, ut, cumque quo totam nisi provident dignissimos quod iste deleniti. Sit quia
        commodi est minima rem?
      </p>
    </article>
  </body>
</html>
